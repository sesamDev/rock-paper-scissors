<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rock paper scissors</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js' defer></script>
</head>
<body>
    <div class="header-container">
        <h1 id="title">
            Rock, Paper, Scissors
        </h1>
    </div>
    <div class="results">
        <div class="score-text player">
            Player:
            <div>0</div>
        </div>
        <div class="score-text computer">
            Computer:
            <div>0</div>
        </div>
    </div>
    <div id="round-text">Choose one of the choices below and start the game!</div>
    <div class="button-container">
        <button class="button">Rock</button>
        <button class="button">Paper</button>
        <button class="button">Scissors</button>
    </div>

</body>
</html>
